# Define the manual-test-run workflow
name: parallelRegressStage
on:
  schedule:    
    - cron: '0 1 * * 1-5'
    # –ó–∞–ø—É—Å–∫–∞–µ—Ç –≤ –º–∏–Ω—É—Ç—ã :00, —á–∞—Å—ã 18Z+00, –∫–∞–∂–¥—ã–µ day, –∫–∞–∂–¥—ã–µ month, –≤ –ü–Ω, –í—Ç, –°—Ä, –ß—Ç, –ü—Ç.
  workflow_dispatch:     

jobs:
  prepare:
    runs-on: ubuntu-latest    
    # explicitly set the output of this job
    # so that other jobs can use it
    outputs:
      matrix: ${{ steps.prepare.outputs.matrix }}
    steps:
      # generate the list using a bash script
      - name: Create matrix ‚äπ
        id: prepare
        # for reusable workflow, must use the full action reference
        uses: bahmutov/gh-build-matrix@main
        with:
          n: 2 # number of containers to output

      - name: Print result üñ®
        run: echo '${{ steps.prepare.outputs.matrix }}'

  test-split:
    needs: prepare
    runs-on: ubuntu-latest    
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Print GitHub variables üñ®
        run: npx @bahmutov/print-env GITHUB

      - name: Print GitHub strategy context üñ®
        run: echo '${{ toJSON(strategy) }}'
      
      - name: Run tests
        uses: cypress-io/github-action@v5
        with:
          command: npx cross-env DESCRIPTION=all-tests cypress run --browser chrome
        env:
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}
          DEBUG: '@cypress/github-action'